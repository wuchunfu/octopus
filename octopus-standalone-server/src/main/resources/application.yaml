server:
  port: 8989
  servlet:
    session:
      timeout: 120m
    context-path: /
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json,application/xml
  jetty:
    max-http-form-post-size: 5000000

spring:
  application:
    name: octopus-standalone
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  servlet:
    multipart:
      max-file-size: 1024MB
      max-request-size: 1024MB
  messages:
    basename: i18n/messages
    encoding: UTF-8
    fallback-to-system-locale: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
    format:
      date: yyyy-MM-dd HH:mm:ss
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:octopus;MODE=MySQL;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=true;INIT=runscript from '${user.dir}/tools/sql/octopus-h2.sql'
    username: sa
    password: ""

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

knife4j:
  enable: true
  basic:
    enable: false
    username: octopus
    password: octopus123

octopus:
  meta:
    type: starfish
    starfish:
      service-url: http://localhost:8808
  monitordb:
    type: clickhouse
    clickhouse:
      driverClassName: ru.yandex.clickhouse.ClickHouseDriver
      jdbcUrl: jdbc:clickhouse://172.30.240.229:8123/quality
      #      jdbcUrl: jdbc:clickhouse://172.17.60.11:8123/octopus_qa
      user: default
      password:
  scheduler:
    type: dolphinscheduler
    dolphinscheduler:
      service-url: http://dolphinscheduler.dev.xxx.com/dolphinscheduler
      project-code: 5811145128992
      tenant-code: xxx
      token: xxx

# Override by profile
---
spring:
  config:
    activate:
      on-profile: postgresql
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres?serverTimezone=CST
    username: root
    password: root

---
spring:
  config:
    activate:
      on-profile: mysql
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/starfish?useUnicode=true&characterEncoding=UTF-8
    username: root
    password: root
