server:
  port: 8989
  servlet:
    session:
      timeout: 120m
    context-path: /
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json,application/xml
  jetty:
    max-http-form-post-size: 5000000

spring:
  application:
    name: octopus-api
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  servlet:
    multipart:
      max-file-size: 1024MB
      max-request-size: 1024MB
  messages:
    basename: i18n/messages
    encoding: UTF-8
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
    format:
      date: yyyy-MM-dd HH:mm:ss
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:octopus;MODE=MySQL;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=true;INIT=runscript from '${user.dir}/tools/sql/octopus-h2.sql'
    username: sa
    password: ""
#    driver-class-name: org.postgresql.Driver
#    url: jdbc:postgresql://localhost:5432/octopus?serverTimezone=CST
#    username: postgres
#    password: root

  jpa:
    properties:
      hibernate:
        hbm2ddl:
          auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect

knife4j:
  enable: true
  basic:
    enable: false
    username: octopus
    password: octopus123

octopus:
  meta:
    type: starfish
    starfish:
      service-url: http://localhost:8808
  monitordb:
    type: clickhouse
    clickhouse:
      driverClassName: com.clickhouse.jdbc.ClickHouseDriver
      jdbcUrl: jdbc:clickhouse://172.30.240.229:8123/quality
      #      jdbcUrl: jdbc:clickhouse://172.17.60.11:8123/octopus_qa
      user: default
      password:
  scheduler:
    type: dolphinscheduler
